<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Topic</title>
    <link rel="stylesheet" href="FT.css">
</head>
<body>
    <div class="container">
        <h1>Basic Information</h1>
        <form action="">
            <div class="fname">
                <label for="">Full Name :</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>
            <div class="sname">
                <label for="">Short Name :</label>
                <input type="text" placeholder="Enter your short name">
            </div>
            <div class="email">
                <label for="">Email :</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="pas">
                <label for="">Password :</label>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="dob">
                <label for="">Date of Birth :</label>
                <input type="date">
            </div>
            <div class="photo">
                <label for="">Upload your photo :</label>
                <input type="file">
            </div>
            <div class="gender">
                <label for="">Gender : </label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </div>
            <div class="hobby">
                <label for="">Hobby :</label>
                <input type="checkbox">Reading
                <input type="checkbox">Gardening
                <input type="checkbox">Travelling
                <input type="checkbox">Hiking
            </div>
            <div class="dept">
                <label for="">Department :</label>
                <select name="" id="">
                    <option value="">CSE</option>
                    <option value="">ICT</option>
                    <option value="">BBA</option>
                </select>
            </div>
            <div class="ta">
                <label for="">Comment :</label> <br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your opinion"></textarea>
            </div>
            <div class="sub">
                <input type="submit" value="Submit">
                <input type="reset" value="Cancle">
            </div>
        </form>
    </div>
    
</body>
</html>
