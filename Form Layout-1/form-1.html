<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="CSform.css">
</head>
<body>
    <div class="container">
        <h1>CSTU Help Desk</h1>
        <p>Fill up the info and submit</p>
        <form action="">
            <div class="info">
                <label for="">Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="info">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="info">
                <label for="">ID</label>
                <input type="password" placeholder="Enter your id">
            </div>
            <div class="info">
                <label for="">Dept</label>
                <select name="" id="">
                    <option value="">CSE</option>
                    <option value="">ICT</option>
                    <option value="">BBA</option>
                </select>
            </div>
            <div class="info">
                <label for="">How can we help you?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Write your problem"></textarea>
            </div>
            <div class="info">
                <input type="button" value="Submit">
            </div>
        </form>
    </div>
    
</body>
</html>
