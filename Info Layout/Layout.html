<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk</title>
    <link rel="stylesheet" href="CSSpage.css">
</head>
<body>
    <div class="container">
        <h1>Help Desk</h1>
        <p>The following services are available</p>
        <form action="">
            <div class="info">
                <label for="">Name :</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="info">
                <label for="">ID :</label>
                <input type="password" placeholder="Enter your password">
            </div>
            <div class="info">
                <label for="">Email :</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="info">
                <label for="">Dept :</label>
                <select name="" id="">
                    <option value="">CSE</option>
                    <option value="">ICT</option>
                    <option value="">BBA</option>
                </select>
            </div>
            <div class="info">
                <label for="">How can we help you?</label>
                <textarea name="" id="" cols="20" rows="10" placeholder="Write your message"></textarea>
            </div>
            <div class="info">
                <input type="button" value="Send">
                <input class="sub" type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
